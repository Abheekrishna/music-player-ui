<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Abhee Krishna</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-bars"></i>
            <p class="playing-now">PLAYING NOW</p>
            <i class="fa-solid fa-sliders"></i>
        </div><!--header closing tag-->
        <div class="song-credits">
            <p class="song">Nilaavil Ellame</p>
            <p class="artist">Sachin Warrier</p>
            <img class="song-cover" src="https://i.scdn.co/image/ab67616d0000b2736d233e0399436defd689e672" alt="">
        </div><!--song credits closing tag-->

        <div class="controls">
            <div class="time-line-main">
            <div class="time-line">
                <div class="playing-indicator"></div>
            </div><!--time line closing tag-->
        </div><!--time-line-main closing tag-->
        <div class="duration">
            <p class="starting">2:02</p>
            <p class="ending">3:17</p>
        </div>
        <div class="music-controls">
            <i class="fa-solid   fa-chevron-left"></i>
            <i class="fa-solid   fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid   fa-forward-step"></i>
            <i class="fa-solid   fa-repeat"></i>
        </div><!--music controls closing tag-->
        </div><!--controls closing tag-->

        <div class="song-list">
            <div class="song-list-card">
                <p class="list-song-name">Sapper's Tree</p>
                <p class="list-song-duration">4:12</p>
            </div><!--song list card closing tag-->

            <div class="song-list-card">
                <p class="list-song-name playing">Nilaavil Ellame</p>
                <p class="list-song-duration playing-duration">3:17</p>
            </div><!--song list card closing tag-->

            <div class="song-list-card">
                <p class="list-song-name">Summer Wind</p>
                <p class="list-song-duration">2:54</p>
            </div><!--song list card closing tag-->

            <div class="song-list-card">
                <p class="list-song-name">Orphanage</p>
                <p class="list-song-duration">1:13</p>
            </div><!--song list card closing tag-->

        </div><!--song list closing tag-->

    </div><!--Container closing tag-->
    <footer>Made by <a href="https://github.com/Abheekrishna">Abhee Krishna</a></footer>
</body>
</html>
